<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 1 số là tuổi người</title>
</head>
<body>
<script>
    let age = parseFloat(prompt("Nhập 1 số bất kỳ"));
    if ((age == parseInt(age)) && (age>0) &&(age<120)) {
        alert("Số nhập vào là có thể là tuổi của một người");
    } else alert("Số nhập vào không thể là tuổi của một người");
</script>
</body>
</html>
