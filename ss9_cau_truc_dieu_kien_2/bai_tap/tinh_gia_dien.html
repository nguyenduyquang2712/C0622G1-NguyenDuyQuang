<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bậc 1 (0 đến 50kWh): 1.678 đồng/kWh
Bậc 2 (51 đến 100kWh): 1.734 đồng/kWh
Bậc 3 (101 đến 200 kWh): 2.014 đồng/kWh
Bậc 4 (201 đến 300 kWh): 2.536 đồng/kWh
Bậc 5 (301 đến 400 kWh): 2.834 đồng/kWh
Bậc 6 (401 kWh trở lên): 2.927 đồng/kWh-->
<script>
    let power = parseFloat(prompt("Nhập số kWh điện tiêu thụ"));
    let money = 0;
    if (power >= 401) {
        money = (power - 400) * 2927 + 100 * 2834 + 100 * 2536 + 100 * 2014 + 50 * 1734 + 50 * 1678;
    } else {
        if (money >= 301) {
            money = (power - 300) * 2927 + 100 * 2834 + 100 * 2536 + 100 * 2014 + 50 * 1734 + 50 * 1678;
        } else {
            if (money >= 201) {
                money = (power - 200) * 2536 + 100 * 2014 + 50 * 1734 + 50 * 1678;
            } else {
                if (power >= 101) {
                    money = (power - 100) * 2014 + 50 * 1734 + 50 * 1678;
                } else {
                    if (power >= 51) {
                        money = (power - 50) * 1734 + 50 * 1678;
                    } else {
                        money = power * 1678;
                    }
                }
            }
        }
    }
    alert("Tiền điện phải trả là: " + money + "" + "" + "VND");
</script>
</body>
</html>
