<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Phí thuê bao bắt buộc là 25 nghìn.
600 đồng cho mỗi gọi của 50 phút đầu tiên.
400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->

Nhập số phút gọi: <br>
<input type="text" id="time"><br><br>
<button type="button" onclick="tinhPhi()">Tính phí</button> <br><br>
<p id="tongcong"></p>
</body>
<script>
    function tinhPhi() {
        const phithuebao = 25000;
        let countTime = parseInt(document.getElementById("time").value)
        let phi = 0;
        if (countTime >200){
            phi = (countTime-200)*200+150*600+50*600+phithuebao;
        } else {
            if (countTime>50){
                phi = (countTime-50)*400+50*600+phithuebao;
            } else phi = (countTime)*600+phithuebao;

        }
        document.getElementById("tongcong").innerHTML = "Số tiền phải thanh toán là "+phi+""+"VND"
    }
</script>
</html>
