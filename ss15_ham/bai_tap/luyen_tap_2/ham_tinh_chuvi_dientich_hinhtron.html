<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Caculate(radius) {
        const pi=3.14;
        document.write("Chu vi hình tròn là: "+ (radius*2*pi)+" mét vuông"+"<br/>");
        document.write("Bán kình hình tròn là: "+(radius*radius*pi)+" mét vuông");
    }
    let inputRadius = +prompt("Nhập vào bán kình hình tròn (m):");
    Caculate(inputRadius);
</script>
</body>
</html>
