<!DOCTYPE html>

<script>
    let r = parseFloat(prompt("Nhập vào bán kính hình tròn:"));
    let pi = 3.14;
    let s = Math.pow(2,r)*pi;
    document.write("Diện tích hình tròn là: "+s);


</script>
