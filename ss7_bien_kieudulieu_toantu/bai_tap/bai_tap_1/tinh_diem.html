<script>

    let  math =  parseFloat(prompt("nhập điểm toán: "));
    let  phy = parseFloat(prompt("nhập điểm lý: "));
    let chesmis = parseFloat( prompt("nhập điểm hóa"));
        let sum = 0

    let avarage = 0

    document.write("Trung bình cộng 3 môn là: "+avarage);
