<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = [];
    let arrB = [];
    for (let i = 0; i < 10; i++) {
        arrA[i] = Math.floor(Math.random() * 100);
        arrB[i] = Math.floor(Math.random() * 100);
    }
    document.write("Mảng A là: [" + arrA + "]" + "<br>" + "<br>");
    document.write("Mảng B là: [" + arrB + "]" + "<br>" + "<br>");
    let arrC = arrA.concat(arrB);
    document.write("Mảng C là:[" + arrC + "]");
</script>
</body>
</html>
