<script>
    function countChart(stringcheck) {
        let arrayCheck = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "K", "L", "M", "N", "O", "P", "S", "R", "U", "T", "X", "V"];
        let newArray = stringcheck.split('');
        let dem = 0;
        for (let i = 0; i < newArray.length; i++) {
            if (newArray[i] === ' ') {
                dem++;
            }
        }
        if (dem === newArray.length) {

            return [0, 0];
        }
        let count1 = 0;
        let count2 = 0;
        for (let i = 0; i < newArray.length; i++) {
            if (arrayCheck.includes(newArray[i])) {
                count1++;
            } else if (newArray[i] !== ' ') {
                count2++
            }

        }
        return [count1, count2];
    }

    let inputString = " HellOCodeGym    ";
    alert("Số kí tự viết hoa và viết thường là: " + countChart(inputString));
</script>
</html>
