<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số cần tính giai thừa"));
    let factorial= number;
    for (let i=number; i>1;i--){
        factorial =factorial*(i-1);
    }
    document.write("kết quả giai thừa của "+number+" "+" là: "+factorial);
</script>
</body>
</html>
