<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let show = "";
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            show = show + "*";
        }
        show = show + "<br>";
    }
    document.write(show + "<br>");
    show = ""
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            show = show + "*";
        }
        show = show + "<br>";
    }
    document.write(show + "<br>");
    show = "";
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= 5; j++) {
            if (j >= i) {
                show = show + "*";
            } else {
                show = show + "&nbsp&nbsp";
            }
        }
        show = show + "<br>";
    }
    document.write(show + "<br>");
    show = ""
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j >= i) {
                show = show + "*";
            } else {
                show = show + "&nbsp&nbsp";
            }

        }
        show = show + "<br>";
    }
    document.write(show);
</script>
</body>
</html>
