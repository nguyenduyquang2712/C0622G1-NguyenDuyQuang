<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bảng Cứu Chương</title>
</head>
<body>
<script>
    let i =1;
    let j =2;
    let sout;
    sout = "<table border='1' width='400' cellspacing='0' cellpadding='10'>"
    while(i<10)
    {sout = sout + "<tr>";
    while (j<10)
    {
      sout = sout + "<td>" +j +"x"+i+"="+i*j +"</td>";
      j++;
    }
    sout = sout +"</tr>";
    j=2;
    i++;
    }
    sout = sout +"</table>";
    document.write(sout);
</script>
</body>
</html>
