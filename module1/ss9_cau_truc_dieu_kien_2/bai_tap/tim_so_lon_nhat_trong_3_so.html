<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số a"));
    let b = parseFloat(prompt("Nhập số b"));
    let c = parseFloat(prompt("Nhập số c"));
    if (a>b && a>c){
        alert("Số lớn nhất là " +a);
    } else{
        if (b>c){
            alert("Số lớn nhất là "+b);
        } else {
            alert("Số lớn nhất là "+c);
        }
    }

</script>
</body>
</html>
