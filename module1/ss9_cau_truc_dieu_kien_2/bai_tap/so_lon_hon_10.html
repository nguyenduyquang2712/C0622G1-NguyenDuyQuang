<!DOCTYPE html>

</head>
<body>
<script>
    let numA = parseInt(prompt("Nhập số nguyên bất kỳ: "));
    if (numA <10)
    {
        alert("Số bạn nhập nhỏ hơn 10");
    } else if (numA == 10) {
        alert("số bạn nhập là 10");
    } else alert("Số bạn nhập lớn hơn 10");
</script>
</body>
</html>
