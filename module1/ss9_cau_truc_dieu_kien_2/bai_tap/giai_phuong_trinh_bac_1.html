<script>
let a = parseFloat(prompt("Nhập hằng số a"));
let b = parseFloat(prompt("Nhập hằng số b"));
let c = 0;

if (a == 0) {
    if (b==0) {alert("Phương trình có vô số nghiệm")} else
        alert ("Phương trình vô nghiệm")
}
else {
    c = -b/a
    alert ("Phương trình "+a+"x+"+b+"=0 có nghiệm là: "+c);
}
</script>
