<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputArray = [];
    for (let i = 0; i < 10; i++) {
        inputArray[i] = +prompt("Nhập phần tử số nguyên tại vị trí " + i);
    }
    document.write("Mảng khởi tạo là: [" + inputArray + "]" + "<br>" + "<br>");
    let V = +prompt("Tạo phần tử số nguyên V: ");
    let check = 0;
    document.write("V= " + V + "<br>" + "<br>");
    for (let i = 0; i < 10; i++) {
        if (inputArray.indexOf(V) !== -1) {
            inputArray.splice(inputArray.indexOf(V), 1);
            inputArray.push(0);
            check++;
        }
    }
    if (check) {
        document.write("Mảng sau khi xóa V:[" + inputArray + "]");
    } else document.write("Mảng giữ nguyên");
</script>
</body>
</html>
