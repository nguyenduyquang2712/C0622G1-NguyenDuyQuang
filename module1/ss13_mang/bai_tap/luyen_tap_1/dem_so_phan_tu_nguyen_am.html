<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let str = prompt("Nhập chuỗi");
    let check = 0;
    for (let i = 0; i < str.length; i++) {
        if (str[i-1] === "-" && parseInt(str[i]) ) {
            check++;
        }
    }
    document.write("Chuỗi vừa nhập là: " + str + "<br>");
    document.write("Số lượng số nguyên âm trong chuỗi là: " + check)
</script>
</body>
</html>
