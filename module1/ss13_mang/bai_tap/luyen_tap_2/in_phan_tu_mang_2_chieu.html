<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    let show ="";
    for (let i = 0; i <5 ; i++) {
            show = show + "row "+i+"<br>";
        for (let j = 0; j <4 ; j++) {
            show = show + array[i][j]+"<br>";
        }
    }
    document.write(show);
</script>
</body>
</html>
