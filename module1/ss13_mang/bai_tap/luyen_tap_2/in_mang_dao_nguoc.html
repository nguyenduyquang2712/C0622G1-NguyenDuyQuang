<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let amount = +prompt("Số lượng phần từ cần nhập")
    let inputArray = [];
    for (let i = 0; i < amount; i++) {
        inputArray[i] = prompt("Nhập phần tử tại vị trí "+i);
    }
    document.write("Mảng khởi tạo là: ["+inputArray+"]"+"<br>"+"<br>");
    inputArray = inputArray.reverse();
    inputArray = inputArray.join("");
    document.write("Kết quả in ra là: "+inputArray);
</script>
</body>
</html>
