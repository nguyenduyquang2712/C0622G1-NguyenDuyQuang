<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tạo form đơn giản </title>
    <style>
        label{
            color: blue;
        }
    </style>

</head>
<body style="background-color:khaki">
<h1 style="color: blue;background-color: aquamarine"><b>ĐĂNG KÍ HỌC VIÊN</b></h1>
<form>
    <label>Họ và tên: &emsp;<input type="text" name="name" size="30" style="border: inset"/></label> <br><br><br>
    <label>Ngày sinh  &emsp;<input type="text" name="day" style="border: inset"></label><br><br><br>
    <label>Giới tính  &emsp;<label style="color: black"><input type="radio" name="gender" value="man">Nam</label> <label style="color: black"><input type="radio" name="gender" value="woman">Nữ</label></label><br>
    <label>Địa chỉ &emsp;&emsp; <textarea style="position: relative;top: 50px;border: inset" cols="50" rows="4"></textarea></label><br><br><br><br><br>
    <label>Lớp&emsp;&emsp; &emsp;&emsp;<select style="border: inset" name="class>">
        <option>-Chọn lớp-</option>
        <option value="a">Lớp A</option>
        <option value="b">Lớp B</option>
        <option value="c">Lớp C</option>
    </select>

    </label> <br><br>
    <label>Email&emsp;&emsp;&emsp;<input style="border: inset" type="text" name="email"/></label> <br><br>
    <label>Điện thoại&emsp; <input type="text" name="phone" style="border: inset" /></label><br><br>
    <input style="position: relative;left: 85px" type="submit" value="Đăng Ký">
    <input style="position: relative;left: 85px" type="reset" value="Nhập lại">

</form>

</body>
