<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="menu">

</table>
<br>
<p id="showMoney"></p> <br><br>
<button onclick="reset()">Reset</button>

</body>
<script>
    let arrMenu = ["cafe", "Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dửa", "Thoát gọi món"]
    let str = "<tr>\n" +
        "    <th> STT </th>\n" +
        "    <th> Món ăn</th>\n<tr>"
    for (let i = 0; i < arrMenu.length; i++) {
        str += '<td><button value="' + (i + 1) + '" onclick="show(this.value)">' + (i + 1) + '</button></td>' +
            "<td>" + arrMenu[i] + "</td></tr>"
    }
    document.getElementById("menu").innerHTML = str;

    function show(number) {
        let sum = 0;
        let tien = [10000, 11000, 120000, 13000, 5000, 14000];
        let check = false;
        do {
            if (number == 100) {
                number = +(prompt("Nhập lại STT đồ uống (hoặc nhập 7 để exit)"))
            }
            switch (parseInt(number)) {
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                    if (confirm("Giá: " + tien[parseInt(number)-1] + "Đ, Bạn muốn gọi món chứ?")) {
                        let amount = +prompt("Nhập số ly cần: ");
                        alert("giá tiền là: " + amount * tien[parseInt(number)-1] + " VND");
                        sum += amount * tien[parseInt(number)-1];
                        number = 100;
                        break;
                    } else
                        number = 100;
                    break;

                case 7: {
                    check = true;
                    break;
                }
                default: {
                    alert("ko có món trong menu")
                    number = 100;
                }
            }
        } while (!check)
        document.getElementById("showMoney").innerHTML = "Tổng số tiền là: " + sum +" VND";
    }

    function reset() {
        document.getElementById("showMoney").innerHTML = "";
    }
</script>
</html>
