        </td>

    <script>

            let result = 0;
            if (value1 != value2) {
                if (value1 == "VND") {
                    result = (amount / 23000);
                } else {
                    result = (amount * 23000);
                }
            }
            else  result = amount
            document.getElementById("hienthi").innerHTML = "giá trị chuyển đổi là: "+ result +" " +value2;
        }
