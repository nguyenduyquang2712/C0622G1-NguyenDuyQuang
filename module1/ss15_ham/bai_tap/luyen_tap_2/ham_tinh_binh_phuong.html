<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  square(number) {
    return number*number
    }
    let inputNumber = +prompt("Nhập vào một số muốn tính bình phương");
    document.write("Kết quả bình phương của "+inputNumber+" là: "+square(inputNumber));
</script>
</body>
</html>
