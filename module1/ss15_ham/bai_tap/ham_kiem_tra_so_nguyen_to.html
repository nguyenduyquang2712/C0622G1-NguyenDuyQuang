<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="inputNum" min="1" max="10000">
<input type="button" value="Kiểm tra" onclick="checkNumber()"> <br>
<p id="show"></p>
</body>
<script>
    function checkNumber() {
    let count = 0;
    let valueCheck = document.getElementById("inputNum").value;
        for (let i = 1; i <= valueCheck ; i++) {
            if (valueCheck % i == 0) {
                count++;
            }
        }
        if (count==2) {
            document.getElementById("show").innerHTML = +valueCheck +" là số nguyên tố";
        } else document.getElementById("show").innerHTML = +valueCheck+" không phải là số nguyên tố";
    }
</script>
</html>
