<script>
    function kiemtraPhanso(mangTuSo,mangMauSo) {
        let index = 0;
        for (let i = 1; i < mangTuSo.length ; i++) {
            if(mangTuSo[i]/mangMauSo[i]>mangTuSo[i-1]/mangMauSo[i-1]){
                index = i;
            }
        }
        alert("Phân số lớn nhất là: "+mangTuSo[index]+"/"+mangMauSo[index]+" có chỉ số là: "+index);
    }
    let intputMangTuSo = [5,2,5,9];
    let inputMangMauSo = [6,3,4,6];
    kiemtraPhanso(intputMangTuSo,inputMangMauSo);
</script>
