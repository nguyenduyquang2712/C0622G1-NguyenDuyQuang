<script>
    function countChart(string1, string2) {
        let arrString1 = string1.split("");
        let arrString2 = string2.split("");
        let newArray = [];
        for (let i = 0; i < arrString1.length ; i++) {
            for (let j = 0; j < arrString2.length ; j++) {
                if (arrString1[i]===arrString2[j]) {
                   newArray.push(arrString1[i]);
                   arrString2.splice(j,1);
                   j--;
                   break;
                }
            }
        }
        return newArray.length;
    }
 let s1= "aabccd";
    let s2 = "adcaadd";
    alert(countChart(s1,s2));

</script>
