<script>
    function createTriangle(height) {
        let string = "";
        for (let i = 1; i <= height; i++) {
            for (let j = 1; j <= height; j++) {
                if (j === 1 || j === i || i === height) {
                    string = string + "*";
                } else string = string + "&nbsp&nbsp";
            }
        string = string + "<br>";
        }
        return string;
    }

    document.write(createTriangle(5));
</script>
