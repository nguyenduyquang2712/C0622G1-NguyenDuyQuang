<script>
    function creatTriangle(height) {
        let string = "";
        for (let i = 1; i <= height ; i++) {
            for (let j = 1; j <= 2*height ; j++) {
                if(j>(height-i) && j <(height+i)) {
                    string = string +"*";
                } else string = string+"&nbsp&nbsp";
            }
            string = string+"<br>"
        }
        return string;
    }
    document.write(creatTriangle(5));
</script>
