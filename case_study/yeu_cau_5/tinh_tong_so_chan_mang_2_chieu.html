<script>
    function countSum(row,col,arr) {
        let sum =0;
        for (let i = 0; i < row ; i++) {
            for (let j = 0; j < col ; j++) {
               if (arr[i][j]%2===0) {
                   sum+=arr[i][j];
                }
            }
        }
        return sum;
    }
    let inputarr =[[1,2,3,5],[2,3,4,4],[2,2,2,4]];
    alert (countSum(3,4,inputarr));
</script>
