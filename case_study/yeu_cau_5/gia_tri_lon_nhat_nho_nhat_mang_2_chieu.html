<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
<script>
    function checkArray(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        let result = "";
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }

        }
        result = "Giá trị lớn nhất là: " + max + "<br>" + "Giá trị bé nhất là: " + min;
        return result;
    }

    let inputArray = [[1, 3, 4], [4, 5, 6, 3, 10], [6, 3, 3, 6, 9]];
    document.write(checkArray(inputArray));
</script>
</html>
