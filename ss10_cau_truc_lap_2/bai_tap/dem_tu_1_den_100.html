<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let showNumber = ""
    for ( let i=1; i<=100;i++)
    {
        showNumber = showNumber + "<br>"+i;
        if (i==99){
            alert("Đã hoàn thành đếm tới 99");
        }
    }
    document.write(showNumber);

</script>
</body>
</html>
