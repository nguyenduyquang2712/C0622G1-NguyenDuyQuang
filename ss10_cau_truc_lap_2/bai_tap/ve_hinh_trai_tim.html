<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let show = ""+"<br>"+"<br>";
    for (let i=4; i>=1;i--){
        for (let j=1; j<=32;j++){
            if (j<(i+1) || (j>(18-i-1) && j<(14+i+1))||j>(32-i-1)){
                show = show+"&nbsp&nbsp";
            } else {
                show = show +"*";
            }
        }
        show = show + "<br>";
    }
document.write(show);
    let show1 = "&nbsp&nbsp";
    for (let i=1;i<=16;i=i+2){
        for (let j=1;j<=29;j++){
            if (j<(i)||(j>(30-i))){
                show1 = show1+"&nbsp&nbsp";
            } else (show1 = show1 + "*");
        }
        show1 = show1+"<br>"+"&nbsp&nbsp";
    }
    document.write(show1);
</script>
</body>
</html>
