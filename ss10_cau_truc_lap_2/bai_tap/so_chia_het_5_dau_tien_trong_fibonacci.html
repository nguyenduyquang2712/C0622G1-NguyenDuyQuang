<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let adject = 1;
    let num=0;
    for (let  i=1;; i++){
        num=adject+num;
        adject = num-adject;
        if (!(num % 5)) {
            break;
        }
    }
    alert("Số đầu tiên chia hết cho 5 trong dãy Fibonacci là: " +num);
</script>
</body>
